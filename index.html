<!DOCTYPE html>
<html>

<head>
    <title>Balancing Chemical Equations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&family=Pridi:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
</head>

<body>
    <header class="top-header">
        <div style="background-color: #324362;">
            <img src="./brand (copy).svg" class="logo-brand">
        </div>
        <div style="background-color: #324362; padding-right: 2rem; border-radius: 0px 30px 30px 0px;">
            <p class="brand-text">Balancing Chemical Equations</p>
        </div>
    </header>
    <h1 class="topic">โปรแกรมสำหรับดุลสมการเคมี</h1>
    <div class="molecule-input">
        <div class="reactant">
            <input class="left-input" type="text" />
        </div>
        <p style="color: black; font-family: 'Pridi', serif; display: inline-block;">
            <span>$$ \longrightarrow $$</span>
        </p>
        <div class="product">
            <input class="right-input" type="text" />
        </div>
    </div>
    <div class="button-container">
        <div class="uk-button">
            <button class="left-button">เพิ่มช่องใส่สารตั้งต้น</button>
            <button class="right-button">เพิ่มช่องใส่ผลิตภัณฑ์</button>
            <button class="reset-button">Reset</button>
            <button class="solve-button">ดุลสมการเคมี</button>
        </div>
    </div>
    <div class="answer">
        <p class="equation">สมการที่ดุลแล้วจะถูกแสดงที่นี่</p>
    </div>
    <div class="sample-container">
        <div class="sample-topic-div">
            <p class="sample-topic">ตัวอย่างการใช้งาน</p>
        </div>
        <div class="sample-text-div">
            <p class="sample-text">Input</p>
        </div>
        <div class="sample-input-div">
            <img src="./sample_input.png" class="sample-input">
        </div>
        <div class="sample-text-div">
            <p class="sample-text">Output</p>
        </div>
        <div class="sample-output-div">
            <img src="./sample_output.png" class="sample-output">
        </div>
    </div>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            CommonHTML: { scale: 90 },
            "HTML-CSS": { scale: 90 },
            SVG: { scale: 90 }
        });
    </script>
    <script src="script.js"></script>
</body>
